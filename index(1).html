<H1>Крила</H1>
<HR>
<P>
А й правда,крилатим грунту не треба.</P>
<P>Землі не має,то буде небо.</P>
<P>Немає поля,то буде воля.</P>
<P>Немає пари,то будуть хмари.</P>
<P>В цьому,напевно,правда пташина...</P>
<P>А як же людина?А що ж людина?</P>
<P>Живе на землі,сама не літає. А крила має.А крила має!</P>
